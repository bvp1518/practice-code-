<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <table>
            <caption>Table with column and row spanned: </caption>
            <tr>
                <td class="pinkbg-logo" >Logo</td>
                <td class="yellowbg-Topmenu" colspan="4">Topmenu</td>
            </tr>
            <tr>
                <td class="sidemenu" rowspan="2">Sidemenu</td>
                <td class="bg-green">worldnews</td>
                <td class="bg-green">Financial</td>
                <td class="bg-pink" rowspan="2">List of Ads</td>
            </tr>
            <tr>
                <td class="bg-green">Technology</td>
                <td class="bg-green">Sports</td>
            </tr>
            <tr>
                <td class="footer" colspan="4">Footer</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
